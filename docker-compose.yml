version: '2.3'

networks:
  internal:
  # external:  # Reserved for load balancer / proxy.

services:
  rabbit:
    image: rabbitmq:3.6-management-alpine  # Use latest version of 3.6 with management plugin enabled.
    networks:
      internal:
    ports:
      - "5672"
    logging:
      driver: "none"
    healthcheck:
      test: nc -z localhost:5672
      timeout: 1s
      retries: 5
      start_period: 2s

  redis:
    image: redis:3-alpine
    networks:
      internal:
    ports:
      - "6373:6379"
    logging:
      driver: "none"
    healthcheck:
      test: nc -z localhost:6379
      timeout: 1s
      retries: 5
      start_period: 2s

  db:
    image: "postgres:9.5-alpine"
    networks:
      internal:
    ports:
      - "5433:5432"
    volumes:
    - ./Dockers/db:/docker-entrypoint-initdb.d
    logging:
      driver: "none"
    healthcheck:
      test: nc -z localhost:5432
      timeout: 1s
      retries: 5
      start_period: 6s

  es:
    image: elasticsearch:1.7-alpine  # Use latest version of 1.7.
    networks:
      internal:
    ports:
      - "9200"
    logging:
      driver: "none"
    healthcheck:
      test: nc -z localhost:9200
      timeout: 1s
      retries: 5
      start_period: 2s

  app:
    image: "hellolily/hellolily-app:latest"
    command: "/bin/true"
    networks:
      - internal
    environment:
      - PYTHONUNBUFFERED=true
      - DJANGO_SETTINGS_MODULE=lily.settings.settings
      - DEBUG=1
      - SECRET_KEY=abcdefghijklmnopqrstuvwxyz0123456789abcdefghijklmn
      - DATABASE_URL=postgres://hellolily:@db/hellolily
      - MULTI_TENANT=1
      - TLDEXTRACT_CACHE=./.tld_set
    volumes:
      - .:/home/docker/hellolily
    cap_drop:
      - ALL

  web:
    extends: app
    command: python manage.py runserver 0:8000
    networks:
      - internal
    depends_on:
      db:
        condition: service_healthy
      rabbit:
        condition: service_healthy
      redis:
        condition: service_healthy
      es:
        condition: service_healthy
    ports:
      - "8080:8000"
      - "8083:8081"

  flower:
    extends: app
    command: flower --app=lily.celery
    depends_on:
      db:
        condition: service_healthy
      rabbit:
        condition: service_healthy
    ports:
      - "5555"

  beat:
    extends: app
    command: celery worker -B --app=lily.celery --loglevel=info -Q celery -n beat.%h -c 1
    depends_on:
      db:
        condition: service_healthy
      rabbit:
        condition: service_healthy
      redis:
        condition: service_healthy
      es:
        condition: service_healthy

  worker1:
    extends: app
    command: celery worker --loglevel=info --app=lily.celery -Q email_async_tasks -n worker1.%h -c 12 -P eventlet
    depends_on:
      db:
        condition: service_healthy
      rabbit:
        condition: service_healthy
      redis:
        condition: service_healthy
      es:
        condition: service_healthy

  worker2:
    extends: app
    command: celery worker --loglevel=info --app=lily.celery -Q email_scheduled_tasks,email_first_sync,other_tasks -n worker2.%h -c 12 -P eventlet
    depends_on:
      db:
        condition: service_healthy
      rabbit:
        condition: service_healthy
      redis:
        condition: service_healthy
      es:
        condition: service_healthy
